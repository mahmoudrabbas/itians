<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css" />
    <title>Signup - itians</title>
</head>
<style>
    /* body {

</style>
<body>

    

<div class="signup-card">
    <h3 class="title">Create Account</h3>

    <form>

        <label>Full Name</label>
        <input type="text" class="input" id="username" required>

        <label>Email</label>
        <input type="email" class="input" id="email" required>

        <label>Password</label>
        <input type="password" class="input" id="password" required>

        <label>Confirm Password</label>
        <input type="password" class="input" id="confirmpassword" required>

        <button class="btn" onclick="signup()">Signup</button>

        <p class="text">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </form>
</div>
<script src="/js/auth.js"></script>
</body>
</html>
