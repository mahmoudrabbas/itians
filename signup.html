<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - itians</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            font-family: "Poppins", sans-serif;
        }
        .signup-card {
            max-width: 450px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h3 class="text-center fw-bold mb-3">Create Account</h3>

    <form>

        <label>Full Name</label>
        <input type="text" class="form-control mb-3" required>

        <label>Email</label>
        <input type="email" class="form-control mb-3" required>

        <label>Password</label>
        <input type="password" class="form-control mb-3" required>

        <label>Confirm Password</label>
        <input type="password" class="form-control mb-3" required>

        <button class="btn btn-primary w-100">Signup</button>

        <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </form>
</div>

</body>
</html>
