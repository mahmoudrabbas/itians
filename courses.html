<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/courses.css" />
        <link rel="stylesheet" href="css/wishlist.css" />
        <title>Courses - ITians</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="brand">ITians</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="wishlistNav" style="display: none">
                        <a href="wishlist.html" class="wishlist-link">
                            Wishlist
                            <span id="wishlistCount" class="wishlist-badge">
                                0
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="login.html" id="loginbtn" class="btn">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="page-header">
            <h1>Explore Our Courses</h1>
            <p>Learn from industry experts and advance your career</p>
        </div>

        <div class="container">
            <div class="filters">
                <div class="filter-group">
                    <label>Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <!--
                        <option value="Programming">Programming</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Networking">Networking</option> -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Price:</label>
                    <select id="priceFilter">
                        <option value="all">All</option>
                        <option value="free">Free</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search:</label>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search courses..."
                    />
                </div>
            </div>

            <div class="courses-grid" id="coursesGrid"></div>
        </div>

        <div id="courseModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <span id="modalCategory" class="course-category"></span>
                </div>
                <img id="modalImage" class="course-image" src="" alt="" />
                <p id="modalInstructor" class="course-instructor"></p>
                <p id="modalDescription" class="course-description"></p>
                <div>
                    <strong>Duration:</strong>
                    <span id="modalDuration"></span>
                    <br />
                    <strong>Price:</strong>
                    <span id="modalPrice"></span>
                </div>
                <h3 style="margin-top: 1.5rem">Course Content</h3>
                <ul id="modalContent" class="course-content-list"></ul>
                <button class="btn enroll-btn" onclick="enrollCourse()">
                    Enroll Now
                </button>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>Â© 2026 ITians - All Rights Reserved</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </footer>

        <script src="js/admin-setup.js"></script>
        <script src="js/courses.js"></script>
    </body>
</html>
